<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Movie</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body
	class="bg-dark text-light d-flex align-items-center justify-content-center min-vh-100">

	<div class="card shadow-lg border-0 p-4"
		style="max-width: 520px; width: 100%;">
		<h3 class="text-center mb-4">ðŸŽ¥ Update Movie</h3>

		<form action="/update-movie" method="post" class="row g-3">

			<input type="hidden" name="id" th:value="${movie.id}">

			<div class="col-12">
				<label class="form-label">Title</label> <input type="text"
					name="title" class="form-control" th:value="${movie.title}"
					required>
			</div>

			<div class="col-12">
				<label class="form-label">Description</label> <input type="text"
					name="description" class="form-control"
					th:value="${movie.description}" required>
			</div>

			<div class="col-md-6">
				<label class="form-label">Actor</label> <input type="text"
					name="actor" class="form-control" th:value="${movie.actor}"
					required>
			</div>

			<div class="col-md-6">
				<label class="form-label">Actress</label> <input type="text"
					name="actress" class="form-control" th:value="${movie.actress}"
					required>
			</div>

			<div class="col-md-6">
				<label class="form-label">Director</label> <input type="text"
					name="director" class="form-control" th:value="${movie.director}"
					required>
			</div>

			<div class="col-md-6">
				<label class="form-label">Rating</label> <input type="text"
					name="rating" class="form-control" th:value="${movie.rating}"
					required>
			</div>

			<div class="col-md-6">
				<label class="form-label">Genre</label> <input type="text"
					name="genre" class="form-control" th:value="${movie.genre}"
					required>
			</div>

			<div class="col-md-6">
				<label class="form-label">Image URL</label> <input type="text"
					name="imageUrl" class="form-control" th:value="${movie.imageUrl}"
					required>
			</div>

			<div class="col-12 d-grid gap-2 mt-3">
				<button type="submit" class="btn btn-primary btn-lg">
					Update Movie</button>
				<a href="/view-movies" class="btn btn-outline-secondary"> Cancel
				</a>
			</div>

		</form>
	</div>

</body>
</html>
