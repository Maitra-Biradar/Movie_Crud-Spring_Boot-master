<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body class="bg-dark text-light">

	<div class="container py-4">

		<!-- Header -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2 class="mb-0">ğŸ¬ Movies</h2>
			<a href="/" class="btn btn-outline-light">â¬… Back</a>
		</div>

		<!-- Success Message -->
		<div class="alert alert-success" th:if="${successMessage}"
			th:text="${successMessage}"></div>

		<!-- Movies Grid -->
		<div class="row g-4">
			<div class="col-sm-6 col-md-4 col-lg-3" th:each="movie : ${movies}">

				<div class="card h-100 shadow-sm border-0">
					<img th:src="${movie.imageUrl}" class="card-img-top"
						alt="Movie Image" style="height: 220px; object-fit: cover;">

					<div class="card-body d-flex flex-column">
						<h5 class="card-title" th:text="${movie.title}">Movie Title</h5>

						<p class="text-muted small mb-1">
							ğŸ­ <span th:text="${movie.actor}"></span> | ğŸ¬ <span
								th:text="${movie.director}"></span>
						</p>

						<p class="card-text small" th:text="${movie.description}">
							Movie description</p>

						<div class="mb-3">
							<span class="badge bg-primary me-1" th:text="${movie.genre}">Genre</span>
							<span class="badge bg-warning text-dark"> â­ <span
								th:text="${movie.rating}"></span>
							</span>
						</div>

						<div class="mt-auto d-flex gap-2">
							<a th:href="'/edit/'+${movie.id}"
								class="btn btn-sm btn-outline-primary w-50"> Edit </a> <a
								th:href="'/delete/'+${movie.id}"
								class="btn btn-sm btn-outline-danger w-50"
								onclick="return confirm('Delete this movie?')"> Delete </a>
						</div>
					</div>

				</div>

			</div>
		</div>

	</div>

</body>
</html>
